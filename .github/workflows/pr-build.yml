name: Build for PR

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Yarn cache
      uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-
          ${{ runner.os }}-yarn-

    - name: Gatsby cache
      uses: actions/cache@v1
      id: gatsby-cache
      with:
        path: ".cache"
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-gatsby-
        restore-keys: |
          ${{ runner.os }}-gatsby-

    - name: Gatsby public
      uses: actions/cache@v1
      id: gatsby-public
      with:
        path: "public"
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-gatsby-public-
        restore-keys: |
          ${{ runner.os }}-gatsby-public-

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
      env:
        ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        ALGOLIA_INDEX_NAME: ${{ secrets.ALGOLIA_INDEX_NAME }}
        DISQUS_SHORTNAME: ${{ secrets.DISQUS_SHORTNAME }}
        GTM_ID: ${{ secrets.GTM_ID }}
        GTM_AUTH: ${{ secrets.GTM_AUTH }}
        GTM_PREVIEW: ${{ secrets.GTM_PREVIEW }}
        KC_PROJECT_ID: ${{ secrets.KC_PROJECT_ID }}
        GATSBY_ALGOLIA_APP_ID: ${{ secrets.GATSBY_ALGOLIA_APP_ID }}
        GATSBY_ALGOLIA_API_KEY: ${{ secrets.GATSBY_ALGOLIA_API_KEY }}
        GATSBY_ALGOLIA_INDEX_NAME: ${{ secrets.GATSBY_ALGOLIA_INDEX_NAME }}
